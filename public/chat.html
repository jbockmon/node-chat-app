<!DOCTYPE html>
<html class = "h-100">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Node Chat App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
   
</head>
<body class="d-flex row mx-0">

    <div class="chat__sidebar bg-primary col-md-2 col-sm-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
        <h3 class="text-center text-light font-weight-bold">People</h3>
        <div class="text-light" id="users">

        </div>
    </div>

    <div class="h-100 col-md-10 col-sm-9 col-xs-12 d-flex flex-column chat__container">
       
            <ol id="messages" class="chat__messages list-unstyled flex-grow-1 chat__pane">

            </ol>
       
      
        <div class="my-3 chat_footer">
            <form id="message-form">
                <div class="input-group">
                    <input class="form-control" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button class="btn btn-secondary mx-2">Send</button>
                    <button class="btn btn-secondary" id="send-location">
                        Send location
                    </button>
                </div>
                
            </form>
         
            
        </div>
    </div>

   <script id="message-template" type="text/template">
      <li class="message">
         <div class="message__title">
            <span class="font-weight-bold mx-1">{{from}}</span>
            <span class="text-muted">{{createdAt}}</span>
         </div>
         <div class="message__body">
            <p>{{text}}</p>
         </div>
      </li>
   </script>  
   
   <script id="location-message-template" type="text/template">
      <li class="message">
         <div class="message__title">
            <h6>{{from}}</h6>
            <span>{{createdAt}}</span>
         </div>
         <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
         </div>
      </li>
   </script>  
   

   <script src="/socket.io/socket.io.js"></script>
   <script src="./js/libs/jquery.min.js"></script>
   <script src="./js/libs/moment.js"></script>
   <script src="./js/libs/mustache.js"></script>
   <script src="./js/libs/deparam.js"></script>
   <script src="js/chat.js"></script>
</body>
</html>
